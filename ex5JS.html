<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5JS</title>
</head>
<body>
    <form method="post" action="#">
            <fieldset class="formulaire">
                <label for="num1">chiffre1</label>
                <input type="text" name="num1" id="num1">
                <label for="num2">chiffre2</label>
                <input type="text" name="num2" id="num2">
            </fieldset>
        <input type="submit" onclick="calcul()" value="C'est ici">
    </form>
        <!-- Les éléments <input> dont l'attribut type vaut "submit" sont affichés comme des boutons permettant d'envoyer les données d'un formulaire. Cliquer sur un tel bouton déclenchera l'envoi des données du formulaire vers le serveur.
         La valeur de l'attribut value d'un élément <input type="submit"> contient une chaîne de caractères qui est utilisée comme étiquette pour le bouton.
        Si on n'indique aucune valeur, ce sera un texte par défaut (dépendant du navigateur) qui sera utilisé ainsi que du système d'éxploitation:-->
    </form>
    <script type="text/javascript" src="Assets/JS/ex5js.js"></script>
</body>
</html>
